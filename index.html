<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <>
    </head>

    <body class="">
        <div class="mx-auto text-center">
            <h2 class="text-purple-900 text-7xl">Text Editor</h2>
            <br>
            <span class="border-bottom block border-solid border-4 mx-60 shawow-xl"></span>
            <ul class="flex justify-center">
                <button onClick="document.getElementById("text")" class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">Bold</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">Italic</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">M_l</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">M_C</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">M_R</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">Uper Case</button>               
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">Lower Case</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">Capitalize</button>
                <button class="shadow-lg border-solid border-2 rounded-lg border-purple-900 p-6 m-2">Clear Text</button>
            </ul>
            <br>
            <textarea  class="shadow-lg border-solid border-8 border-purple-900 p-4 m-2"name="te" id="text" cols="100" rows="20"></textarea>
        </div>
        
    
    </body>
</html>
